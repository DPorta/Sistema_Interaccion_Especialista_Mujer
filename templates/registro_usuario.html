{% extends "layout.html" %} {% block title %} Registro Usuario {% endblock title
%} {% block body %} 


  {% if error %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endif %}
  <div class="justify-content-center">
    <div class="flex items-center justify-center min-h-screen bg-sky-900 w-full">
      <div class="px-8 py-6 mx-4 mt-4 text-left w-4/5 sm:w-1/3">
          <h3 class="text-2xl font-bold text-center">Registrate con nosotros</h3>
          <form action="/registro_usuario" method="POST">
              <div class="mt-4">
                  <div>
                      <label class="block text-white" for="Nombres">Nombres<label>
                              <input type="text" placeholder="Nombres" name="nombres"
                                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 text-sky-900">
                  </div>
                  <div>
                    <label class="block text-white" for="Apellidos">Apellidos<label>
                            <input type="text" placeholder="Apellidos" name="apellidos"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 text-sky-900">
                  </div>
                  <div>
                    <label class="block text-white" for="DNI">DNI<label>
                            <input type="number" placeholder="DNI" name="dni"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 text-sky-900">
                  </div>
                  <div class="mt-4">
                      <label class="block text-white" for="Email">Email<label>
                              <input type="text" placeholder="Email" name="email"
                                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 text-sky-900">
                  </div>
                  <div class="mt-4">
                      <label class="block text-white">Password<label>
                              <input type="password" placeholder="Password" name="contrasena"
                                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 text-sky-900">
                  </div>

                  <div class="flex">
                      <input type="submit" class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900" value="Registrar">
                  </div>
                  <div class="mt-6 text-white">
                     Â¿Ya tienes una cuenta?
                      <a class="text-blue-600 hover:underline" href="{{url_for('login')}}">
                          Log in
                      </a>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>

{% endblock %}
