{% extends "layout.html" %} {% block title %} Login {% endblock title %} 
{%block body %} 
{% if error %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endif %}
  <div class="justify-content-center bg-sky-900">
    <div class="flex items-center justify-center min-h-screen bg-sky-900 w-full">
      <div class="max-w-md w-full space-y-8">
        <div>
          <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Logo">
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Título Alternativo</h2>
        </div>
        <form class="mt-8 space-y-6" action="/login" method="POST">
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <label for="email-address" class="sr-only">Email</label>
              <input id="email-address" name="email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-sky-500 text-sky-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email">
            </div>
            <div>
              <label for="contrasena" class="sr-only">Contraseña</label>
              <input id="contrasena" name="contrasena" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-sky-500 text-sky-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Contraseña">
            </div>
          </div>
    
          <div class="flex items-center justify-center">
    
            <div class="text-sm">
              <a href="#" class="font-medium text-white"> ¿Olvidaste tu contraseña? </a>
            </div>
          </div>
    
          <div class="flex items-center justify-center space-x-4">
            <input type="submit" class="group relative flex justify-center py-2 px-4 border border-transparent text-sm 
            font-medium rounded-md text-sky-900 bg-white hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" value="Ingresar">
            <a href="{{url_for('registro_usuario')}}" class="group relative flex justify-center py-2 px-4 border border-transparent text-sm 
            font-medium rounded-md text-sky-900 bg-white hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Crear cuenta
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
